<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <div class="first slide">
            <img
              src="img/360_F_585864419_kgIYUcDQ0yiLOCo1aRjeu7kRxndcoitz.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="img/majestic-mountain-peak-tranquil-winter-landscape-generated-by-ai_188544-15662.avif"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="img/painting-mountain-lake-with-mountain-background_188544-9126.avif"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="img/pink-sunset-with-palm-trees-horizon_654523-31.avif"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="manual-buttons">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
